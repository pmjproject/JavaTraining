<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard</title>

    <!-- Custom fonts for this template-->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

</head>

<body id="page-top">


    <div id="wrapper">


        <app-nav-bar></app-nav-bar>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <app-header></app-header>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">
                <span style="font-size: 20px;">UPDATE STUDENT</span>
                <br><br><br>

                <form [formGroup]="detailsEdit" (ngSubmit)="uploadSubmit()">
                    <div class="form-content">
                      <div class="row">
                        <div class="col-md-4 mb-3">
                          <div class="form-group">
                            <label for="validationDefault01">First Name</label>
                            <input type="text" class="form-control" formControlName="firstName"
                              placeholder="Enter First Name" [ngClass]="{ 'is-invalid':
                              submitted && controlerData.firstName.errors }" />
                            <div *ngIf="submitted && controlerData.firstName.errors"
                              class="invalid-feedback">
                              <div *ngIf="controlerData.firstName.errors.required">firstName is required</div>
                            </div>
                          </div>
                        </div>
                        <div class="col-md-4 mb-3">
                          <div class="form-group">
                            <label for="validationDefault02">Last Name</label>
                            <input type="text" class="form-control" formControlName="lastName"
                              placeholder="Enter Last Name" [ngClass]="{ 'is-invalid':
                              submitted && controlerData.lastName.errors }" />
                            <div *ngIf="submitted && controlerData.lastName.errors"
                              class="invalid-feedback">
                              <div *ngIf="controlerData.lastName.errors.required">Last Name is required</div>
                            </div>
                          </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <div class="form-group">
                              <label for="validationDefaultUsername">Email</label>
                              <input type="text" class="form-control" formControlName="email"
                                placeholder="Enter email" [ngClass]="{ 'is-invalid':
                                submitted && controlerData.email.errors }" />
                              <div *ngIf="submitted && controlerData.email.errors"
                                class="invalid-feedback">
                                <div *ngIf="controlerData.email.errors.required">Email is required</div>
                              </div>
                            </div>
                          </div>
              
              
                      </div>
                      <!-- <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <select class="form-control" formControlName="courseId" #data
                              [ngClass]="{ 'is-invalid': submitted &&
                              controlerData.courseId.errors }">
                              <option>{{displaySelectData}}</option>
                              <option *ngFor="let data of Type">{{data}}</option>
                            </select>
                            <div *ngIf="submitted && controlerData.vehicleBrand.errors"
                              class="invalid-feedback">
                              <div *ngIf="controlerData.vehicleBrand.errors.required">Select
                                Brand Name</div>
                            </div>
                          </div>
              
                        </div>
                      </div> -->
                      <div class="row">
                        <div class="col-md-4 mb-3">
                          <div class="form-group">
                            <label for="validationDefault03">Age</label>
                            <input type="text" class="form-control" formControlName="age"
                              placeholder="Enter Age" [ngClass]="{ 'is-invalid':
                              submitted && controlerData.age.errors }" />
                            <div *ngIf="submitted && controlerData.age.errors"
                              class="invalid-feedback">
                              <div *ngIf="controlerData.age.errors.required">Age is Required</div>
                            </div>
                          </div>
                        </div>
                        <!-- <div class="col-md-4">
                          <div class="form-group">
                            <input type="text" class="form-control" formControlName="modelYear"
                              placeholder="Enter Model Year" [ngClass]="{ 'is-invalid':
                              submitted && controlerData.modelYear.errors }" />
                            <div *ngIf="submitted && controlerData.modelYear.errors"
                              class="invalid-feedback">
                              <div *ngIf="controlerData.registerdYear.errors.required">Model
                                Year is Required</div>
                            </div>
                          </div> 
                        </div>-->
              
              
                        <div class="col-md-4 mb-3">
                          <div class="form-group">
                            <label for="validationDefault04">Date of Birth</label>
                            <input type="date" class="form-control" formControlName="dob"
                              placeholder="Enter Date of Birth" [ngClass]="{ 'is-invalid':
                              submitted && controlerData.dob.errors }" />
                            <div *ngIf="submitted && controlerData.dob.errors"
                              class="invalid-feedback">
                              <div *ngIf="controlerData.dob.errors.required">Date of Birth is
                                Required</div>
                            </div>
                          </div>
                        </div>
                        <div class="col-md-4 mb-3">
                          

                          <div class="form-group">
                            <label for="validationDefault01">Course</label>
                            
                          <select class="form-control" formControlName="courseId" #data [ngClass]="{ 'is-invalid': submitted && controlerData.courseId.errors }">
                            <option>Select Course</option>         
                            <option *ngFor="let data of Course">{{data.course_name}}</option>
                          </select>
                          <div *ngIf="submitted && controlerData.courseId.errors" class="invalid-feedback">
                            <div *ngIf="controlerData.courseId.errors.required">Select Course</div>
                          </div> 
                          </div>
                        </div>
              
              
                      </div>
              
                      <div class="row">
                        
                        
              
              
                          <div class="col-md-4 mb-3">
                            <div class="form-group">
                              <label for="validationDefault03">Address</label>
                              <input type="text" class="form-control" formControlName="address"
                                placeholder="Enter Address" [ngClass]="{ 'is-invalid':
                                submitted && controlerData.address.errors }" />
                              <div *ngIf="submitted && controlerData.address.errors"
                                class="invalid-feedback">
                                <div *ngIf="controlerData.address.errors.required">Address is
                                  Required</div>
                              </div>
                            </div>
                          </div>

                          <div class="col-md-4 mb-3">
                            <label for="validationDefault04">City</label>
                            <div class="form-group">
                              <input type="text" class="form-control" formControlName="city"
                                placeholder="Enter City" [ngClass]="{ 'is-invalid':
                                submitted && controlerData.city.errors }" />
                              <div *ngIf="submitted && controlerData.city.errors"
                                class="invalid-feedback">
                                <div *ngIf="controlerData.city.errors.required">City is
                                  Required</div>
                              </div>
                            </div>
                          </div>

                          <div class="col-md-4 mb-3">
                            <label for="validationDefault05">Mobile</label>
                              <div class="form-group">
                                <input type="text" class="form-control" formControlName="number"
                                  placeholder="Enter Mobile No" [ngClass]="{ 'is-invalid':
                                  submitted && controlerData.number.errors }" />
                                <div *ngIf="submitted && controlerData.number.errors"
                                  class="invalid-feedback">
                                  <div *ngIf="controlerData.number.errors.required">Mobile No is
                                    Required</div>
                                </div>
                              </div>
                              <div class="form-group">
                  
                                <input type="text" class="form-control" formControlName ="number2"  placeholder="Enter Mobile 02" />
                               
                                  
                              
                              </div>
                            </div>
                
              
                      </div>
                      <!-- <div class="row">
                            <div class="col-md-12">
                                <input type="file" accept=".png, .jpg, .jpeg" #fileInput  (change)="uploadFile($event)" class="form-control" formControlName = "photo">
                            </div>
                        </div>
                                <br> -->
                      
                      <div class="row">
                        <div class="col-md-4 mb-3">
                        </div>
                        <div class="col-md-4 mb-3">
                        </div>
                        <div class="col-md-4 mb-3">
                            <button type="submit" class="btn btn-primary btn-sm">Update</button>&nbsp;&nbsp;
                            <button class="btn btn-primary btn-sm" type="reset">Reset</button>
                         </div>
             
                     </div>
                      
              
                    </div>
              
              
                  </form>
              


            </div>
            </div>
            <app-footer></app-footer>
            <!-- <div [hidden]="!submitted">
          <h4>You submitted successfully!</h4>
          <button class="btn btn-success" (click)="newStudent()">Add</button>
        </div> -->
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <!-- <app-footer></app-footer> -->
        
        <!-- End of Footer -->

    </div>
    <!-- <app-footer></app-footer> -->
    <!-- End of Content Wrapper -->

    <!-- </div> -->
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="login.html">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <!-- <script src="vendor/jquery/jquery.min.js"></script> -->
    <!-- <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script> -->

    <!-- Core plugin JavaScript-->

</body>

</html>
