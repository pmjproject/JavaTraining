<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
  
    <title>Dashboard</title>
  
    <!-- Custom fonts for this template-->
    <!-- <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css"> -->
    <!-- <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet"> -->
    <!-- <link href="https://fontawesome.com" rel="stylesheet">
    <link href="https://fontawesome.com/license/free" rel="stylesheet"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script> 
    
    <!-- Custom styles for this template-->
    <!-- <link href="css/sb-admin-2.min.css" rel="stylesheet"> -->
  
  </head>

<body id="page-top">

  
  <div id="wrapper">

    
    <app-nav-bar></app-nav-bar>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
        <app-header></app-header>
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        
          <span style="font-size: 29px;">Add New Student</span>
          <br><br><br>

          <form name="students">
            <div class="form-row">
              <div class="col-md-4 mb-3">
                <label for="validationDefault01">First name</label>
                <input type="text" class="form-control" id="firstName" name="firstName"  [(ngModel)]="firstName"  placeholder="First name" 
                  required >
                  <!-- <span ng-show="students.firstName.$touched && students.firstName.$invalid">The first name is required.</span> -->
                 
              </div>
              <div class="col-md-4 mb-3">
                <label for="validationDefault02">Last name</label>
                <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="lastName" placeholder="Last name" value=""
                  required>
                  <!-- <span class="text-danger" *ngIf="lastName.errors?.required && lastName.touched">Last Name is required</span> -->
              </div>
              <div class="col-md-4 mb-3">
                <label for="validationDefaultUsername">Email</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="emailsss">@</span>
                  </div>
                  <input type="text" class="form-control" id="email" name="email" [(ngModel)]="email" placeholder="pj@gmail.com"
                    aria-describedby="inputGroupPrepend21" required>
                    <!-- <span class="text-danger" *ngIf="email.errors?.required && email.touched">Email is required</span> -->
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-6 mb-3">
                <label for="validationDefault03">Age</label>
                <input type="text" class="form-control" id="age" name="age" [(ngModel)]="age" placeholder="Age" required>
                <!-- <span class="text-danger" *ngIf="age.errors?.required && age.touched">Age is required</span> -->
              </div>
              <div class="col-md-3 mb-3">
                <label for="validationDefault04">Date of Birth</label>
                <input type="date" class="form-control" id="dob" name="dob" [(ngModel)]="dob" placeholder="" required >
                <!-- <span class="text-danger" *ngIf="dob.errors?.required && dob.touched">Date of Birth is required</span> -->
              </div>
              <div class="col-md-3 mb-3">
                <label for="validationDefault05">Course</label>
                <input type="text" class="form-control" id="courseId" name="courseId" [(ngModel)]="courseId" placeholder="Course" required>
                <!-- <span class="text-danger" *ngIf="courseId.errors?.required && courseId.touched">Course is required</span> -->
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-6 mb-3">
                <label for="validationDefault03">Address</label>
                <input type="text" class="form-control" id="address" name="address" [(ngModel)]="address" placeholder="Address" required>
                <!-- <span class="text-danger" *ngIf="address.errors?.required && address.touched">Address is required</span> -->
              </div>
              <div class="col-md-3 mb-3">
                <label for="validationDefault04">City</label>
                <input type="text" class="form-control" id="city" name="city" [(ngModel)]="city" placeholder="City"  required>
                <!-- <span class="text-danger" *ngIf="city.errors?.required && city.touched">City is required</span> -->
              </div>
              <div class="col-md-3 mb-3">
                <label for="validationDefault05">Mobile</label>
                <input type="text" class="form-control" id="number" name="number" [(ngModel)]="number" placeholder="Mobile" required>
                <!-- <span class="text-danger" *ngIf="number.errors?.required && number.touched">Mobile is required</span> -->
              </div>
            </div>
            <input type="hidden" class="form-control" id="active" name="active" [(ngModel)]="active" value="0" >
            <button class="btn btn-primary btn-sm"  (click)="save()">Submit</button>&nbsp;
            <button class="btn btn-primary btn-sm" type="reset">Reset</button>
          </form>

          

        </div>
        <!-- <div [hidden]="!submitted">
          <h4>You submitted successfully!</h4>
          <button class="btn btn-success" (click)="newStudent()">Add</button>
        </div> -->
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <app-footer></app-footer>
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  <!-- </div> -->
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Logout Modal-->
  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
          <a class="btn btn-primary" href="login.html">Logout</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <!-- <script src="vendor/jquery/jquery.min.js"></script> -->
  <!-- <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script> -->

  <!-- Core plugin JavaScript-->
  <!-- <script src="vendor/jquery-easing/jquery.easing.min.js"></script> -->

  <!-- Custom scripts for all pages-->
  <!-- <script src="js/sb-admin-2.min.js"></script> -->

  <!-- Page level plugins -->

  <!-- Page level custom scripts -->
  <!-- <script src="js/demo/chart-area-demo.js"></script> -->
  <!-- <script src="js/demo/chart-pie-demo.js"></script> -->

</body>

</html>
