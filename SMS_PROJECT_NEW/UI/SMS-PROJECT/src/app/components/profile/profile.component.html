<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard</title>

    <!-- Custom fonts for this template-->
    <!-- <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css"> -->
    <!-- <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet"> -->
    <!-- <link href="https://fontawesome.com" rel="stylesheet">
    <link href="https://fontawesome.com/license/free" rel="stylesheet"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

    <!-- Custom styles for this template-->
    <!-- <link href="css/sb-admin-2.min.css" rel="stylesheet"> -->

</head>

<body id="page-top">


    <div id="wrapper">


      <app-nav-bar></app-nav-bar>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <app-header></app-header>
              
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">
                <span style="font-size: 20px;">UPDATE PROFILE</span>
                <br><br><br>

                <form [formGroup]="detailsEdit" (ngSubmit)="uploadSubmit()">
                    <div class="form-content">
                      <div class="row">
                        <div class="col-md-4 mb-3">
                          <div class="form-group">
                            <label for="validationDefault01">First Name</label>
                            <input type="text" class="form-control" formControlName="firstName"
                              placeholder="Enter First Name" [ngClass]="{ 'is-invalid':
                              submitted && controlerData.firstName.errors }" />
                            <div *ngIf="submitted && controlerData.firstName.errors"
                              class="invalid-feedback">
                              <div *ngIf="controlerData.firstName.errors.required">firstName is required</div>
                            </div>
                          </div>
                        </div>
                        <div class="col-md-4 mb-3">
                          <div class="form-group">
                            <label for="validationDefault02">Last Name</label>
                            <input type="text" class="form-control" formControlName="lastName"
                              placeholder="Enter Last Name" [ngClass]="{ 'is-invalid':
                              submitted && controlerData.lastName.errors }" />
                            <div *ngIf="submitted && controlerData.lastName.errors"
                              class="invalid-feedback">
                              <div *ngIf="controlerData.lastName.errors.required">Last Name is required</div>
                            </div>
                          </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <div class="form-group">
                              <label for="validationDefaultUsername">Email</label>
                              <input type="text" class="form-control" formControlName="email"
                                placeholder="Enter email" [ngClass]="{ 'is-invalid':
                                submitted && controlerData.email.errors }" />
                              <div *ngIf="submitted && controlerData.email.errors"
                                class="invalid-feedback">
                                <div *ngIf="controlerData.email.errors.required">Email is required</div>
                              </div>
                            </div>
                          </div>
              
              
                      </div>
                      
                    
                      
                      <div class="row">
                        <div class="col-md-4 mb-3">
                         
                          <div class="form-group">
                            <label for="validationDefault01">Mobile</label>
                            <input type="text" class="form-control" formControlName ="number"  placeholder="Enter Mobile" [ngClass]="{ 'is-invalid': submitted && controlerData.number.errors }"/>
                            <div *ngIf="submitted && controlerData.number.errors" class="invalid-feedback">
                              <div *ngIf="controlerData.number.errors.required">Mobile is required</div>
                          </div>
                          </div>
                          
                          </div>
                          <div class="col-md-4 mb-3">
                         
                            <div class="form-group">
                              <label for="validationDefault01">Password</label>
                              <input type="password" class="form-control" formControlName ="password"  placeholder="Enter Password" [ngClass]="{ 'is-invalid': submitted && controlerData.password.errors }"/>
                              <div *ngIf="submitted && controlerData.password.errors" class="invalid-feedback">
                                <div *ngIf="controlerData.password.errors.required">Password is required</div>
                            </div>
                            </div>
                            
                            </div>
              
                      </div>
                      <div class="row">
                        <div class="col-md-4 mb-3">
                        </div>
                        <div class="col-md-4 mb-3">
                        </div>
                        <div class="col-md-4 mb-3">
                            <button type="submit" class="btn btn-primary btn-sm">Update</button>&nbsp;&nbsp;
                            <button class="btn btn-primary btn-sm" type="reset">Reset</button>
                         </div>
             
                     </div>
                      
              
                    </div>
              
              
                  </form>
              </div>



            </div>
            

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <!-- <app-footer></app-footer> -->
        
    
        <!-- End of Footer -->

    </div>
    
    <app-footer></app-footer>

   

</body>

</html>
