<router-outlet></router-outlet>
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Dashboard</title>

  <!-- Custom fonts for this template-->
  <!-- <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css"> -->
  <!-- <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="https://fontawesome.com" rel="stylesheet">
    <link href="https://fontawesome.com/license/free" rel="stylesheet"> -->


  <!-- Custom styles for this template-->
  <!-- <link href="css/sb-admin-2.min.css" rel="stylesheet"> -->

</head>


<body id="page-top">


  <div id="wrapper">

    <app-nav-bar></app-nav-bar>

    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
        <app-header></app-header>
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <div style="margin-left: 1000px;"><button type="button" routerLink="/addstudents" class="btn btn-info"> +
              Student</button></div>
          <!-- <div style="margin-left: 1000px;"><button type="button" routerLink="/addteacher" class="btn btn-info"> + Teacher</button></div> -->

          <!-- Content Row -->
          <div class="row">

            <br>
            <!-- <form [formGroup]="DetailsUpdate" (ngSubmit)="uploadSubmit()"> -->
            <!-- Earnings (Monthly) Card Example -->
            <table>
              <!-- <div class="form-group"> -->
              <tr>
                <td> <label for="stdID">Student ID:</label></td>
                <td><input type="text" formControlName="id" placeholder="Enter Student ID" class="form-control"></td>
                <td><button type="button" class="btn btn-info" (click)="searchData(1)" >Search</button></td>
              </tr>
              <!-- </div> -->



            </table>

          </div><br><br>
          <div class="panel panel-primary">
            <div class="panel-heading">

            </div>
            <div class="panel-body" style=" overflow: scroll;  height: 350px;">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Student ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <!-- <th>Mobile</th> -->
                    <!-- <th>Address</th> -->
                    <!-- <th>Mobile</th> -->
                    <th>Course</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                 
                  <tr *ngFor="
                  let data of tableData
                      
              ">


                    <td style="text-align: center;">
                      {{ data.id }}
                    </td>
                    <td style="text-align: center;">
                      {{ data.firstName }}
                    </td>
                    <td style="text-align: center;">
                      {{ data.lastName }}
                    </td>
                    <td style="text-align: center;">
                      {{ data.email }}
                    </td>
                    <td style="text-align: center;">
                      {{ data.courseId }}
                    </td>
                   
                    
                    <td style="text-align: center;">
                      <button (click)="deleteStudent(data)" class="btn btn-danger">Delete</button>
                      <!-- <button (click)="updateDetails(student)" class="btn btn-info">Update</button> -->
                      <button type="button" class="btn btn-info" style="margin-left: 10px"
                        (click)="updateDetails(data)">Update</button>
                    </td>

                  </tr>
                </tbody>
              </table>

            </div>
          </div>



        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <app-footer></app-footer>
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Logout Modal-->
  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
          <a class="btn btn-primary" href="login.html">Logout</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>

  <!-- Page level plugins -->
  <script src="vendor/chart.js/Chart.min.js"></script>

  <!-- Page level custom scripts -->
  <script src="js/demo/chart-area-demo.js"></script>
  <script src="js/demo/chart-pie-demo.js"></script>

</body>

</html>
